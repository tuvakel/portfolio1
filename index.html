<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kel Tuva - Designer & Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-circle"></div>
    </div>

    <div class="cursor-big-1"></div>
    <div class="cursor-big-2"></div>

    <div class="frame">
        <div class="container">
            <div class="sidebar">
                <div class="header">
                    <div class="profile-pic">
                        <img src="the mask.jpeg" alt="Kel Tuva" />
                    </div>

                    <h1 class="name">Kel Tuva</h1>
                    <p class="subtitle">Designer & Developer</p>
                </div>
                
                <nav class="navigation">
                    <a href="#" class="nav-item active" data-section="info">Info</a>
                    <a href="#" class="nav-item" data-section="skills">Skills</a>
                    <a href="#" class="nav-item" data-section="projects">Projects</a>
                    <a href="#" class="nav-item" data-section="blog">Experience</a>
                </nav>
            </div>
            
            <div class="main-area">
                <div class="grain-texture"></div>
                <div class="fine-grain"></div>
                
                <div class="content-block" id="bio-content">
                    <!-- Content will be injected by script.js -->
                </div>

                <div class="project-grid" id="project-grid" style="display: none;">
                    <!-- Project cards will be injected by script.js -->
                </div>

                <div class="project-grid" id="skills-grid" style="display: none;">
                    <!-- Skills cards will be injected by script.js -->
                </div>
                
                <div class="project-grid" id="experience-grid" style="display: none;">
                    <!-- Experience cards will be injected by script.js -->
                </div>
                
                <div class="mode-indicator" id="mode-toggle">
                    LIGHT | DARK
                </div>
            </div>
        </div>
    </div>

    <div class="spotlight-overlay"></div>

    <canvas id="particle-canvas"></canvas>
    <svg id="particle-svg"></svg>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
